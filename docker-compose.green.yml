version: '3'
services:
  green-app:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    networks:
      - default

  frontend:
    container_name: green-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3002
    ports:
      - "8082:80"
    networks:
      - default

networks:
  default:
    external:
      name: saas-network
