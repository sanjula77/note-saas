version: '3.8' # Use a supported version like '3.8'
services:
  green-app:
    container_name: green-app-service
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
    networks:
      - default

  frontend:
    container_name: green-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://green-app-service:3000
    ports:
      - "8082:80"
    networks:
      - default

networks:
  default:
    external:
      name: saas-network
