events {}

http {
  upstream frontend {
    server green-frontend:80; # Change to blue-frontend when you switch to blue deployment
  }

  upstream backend {
    server green-app:3000; # Change to blue-app when you switch to blue deployment
  }

  server {
    listen 80;

    # Route all traffic to the frontend container
    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route API traffic to the backend container
    location /api/ {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
